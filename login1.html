<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm ">
        <h2 class="text-2xl font-bold mb-6 text-gray-700 text-center">Login</h2>
        <form action="">
            <div>
                <label for="username" class="mb-2 text-gray-700 block font-mono">Username</label>
                <input type="text" id="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 " placeholder="Enter username">

            </div>
            <div>
                <label for="password" class="mb-3 mt-2  text-gray-700 block font-mono">Password</label>
                <input type="password" class=" w-full px-3 py-2  border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" placeholder="Enter password">

            </div>
            <div class="mb-5">
                <button type="submit" class="bg-blue-500 w-full font-mono text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 px-3 py-2 mt-3 rounded-lg">Login</button>
            </div>

            <div class="text-center">
                <a href="#" class="text-blue-500 hover:underline">Forgot your password?</a>
            </div>
            
        </form>
    </div>
    
</body>
</html>
