<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Signup</title>
</head>
<body class="bg-white-100 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="font-bold text-2xl text-center">Sign Up</h2>
        <form action="./" method="post">
            <div class="mb-4">
                <h2 class="mb-2 font-mono text-gray-700 block ">Username</h2>
                <input type="text" class=" w-full  mx-1 my-2 px-3 py-2 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="name" name="Usrame" placeholder="Your name" minlength="6">
            </div>

            <div>
                <h2 class="mb-2 font-mono text-gray-700 block">Gmail address</h2>
                <input type="text" id="gmail" name="gmail" class="w-full bg-gray-100 mx-1 my-3 px-3 py-2 rounded-lg focus:outline-none focus:ring-blue-500 focus:ring-2" placeholder="username123@gmail.com">
            </div>
            <div>
                <h1 class="mb-2 font-mono text-gray-700 block">Password</h1>
                <input type="password" id="passwd" name="passwd" class="px-3 my-2 bg-gray-100 w-full mx-1 my-3 py-2 rounded-lg focus:outline-none focus:ring-blue-500 focus:ring-2 pl" minlength="8">

            </div>

            <div>
                <h1 class="font-mono mb-2 text-gray-700 block">Re-type-password</h1>
                <input type="password" id="passwd" name="passwd" class="px-3 my-2 bg-gray-100 w-full mx-1 my-3 py-2 rounded-lg focus:outline-none focus:ring-blue-500 focus:ring-2" minlength="8">

            </div>
            <div class="mb-5 flex justify-center ">
                <button class="bg-blue-500 rounded-lg px-3 py-2 mt-3 font-mono text-white w-full focus:outline-none focus:ring-2 focus:ring-blue-500 hover:bg-blue-700 ">Sign up</button type="submit">
                 </div>

                 <div>
                    <a href="login1.html"><p class="hover:underline font-mono text-blue-500 text-center">Already has an account?</a> </p>
                 </div>

        </form>
    </div>
    
</body>
</html>
